<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="component.css" />
    <script defer src="component.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="component-container">
      <div class="component-profile">
        <div class="component-profile-image">
          <img src=".vscode/autoventure_cover.jpg" alt="" />
          <div class="active-status"></div>
        </div>
        <div class="component-profile-info">
          <h1>BIGSAMMY AUTO VENTURE</h1>
          <p class="verify-indicator">
            <i
              class="fas fa-check-circle verified"
              style="margin-right: 2px"
            ></i>
            Verified ID
          </p>
          <p class="reply-duration">
            <i class="fas fa-envelope" style="margin-right: 5px"></i> Typically
            replies within a day
          </p>
          <p class="period">
            <i class="fas fa-calendar-alt" style="margin-right: 5px"></i> 6 y 7
            m on Jiji
          </p>
        </div>
      </div>
      <div class="component-btns">
        <button class="contact-btn">
          <i class="fa fa-phone" style="margin-right: 5px"></i> Show contact
        </button>
        <button class="chat-btn">
          <i class="fa fa-message" style="margin-right: 5px"></i> Start chat
        </button>
      </div>
    </div>
  </body>
</html>
